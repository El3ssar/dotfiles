# Get editor compltions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false


format = '$all$username[@](blue)$hostname$character'

right_format = "$directory"

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[-](black)[>](yellow)[>](red)[>](cyan)'
error_symbol = '[-](black)[>>>](red)'

# Disable the package module, hiding it from the prompt completely
[package]
symbol = "󰏗 "
disabled = true


[sudo]
symbol = ' '
disabled = false
format = '[$symbol]($style)'

[username]
show_always = true
style_user = 'green'
style_root = 'red'
format = '[$user]($style)'

[hostname]
ssh_symbol = "  "
ssh_only = false
style = 'purple'
format = '[$ssh_symbol$hostname]($style)'

[directory]
read_only = " 󰌾"
style = 'dimmed green'


