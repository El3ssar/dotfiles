##########################################################################


############################
# EXPERIMENTAL
############################
# IDE: press Alt+i to open a new tab: [NVIM | YAZI]
# map alt+i remote_control_script ~/.config/kitty/bin/kitty-ide

############################
# GENERAL SETTINGS
############################
term xterm-kitty
shell_integration no-rc
shell_integration enabled
allow_remote_control yes
listen_on unix:@mykitty
linux_display_server wayland
startup_session ~/.config/kitty/sessions/default.conf

############################
# THEME & LOOK
############################
include themes/Linux_colors.conf

dynamic_background_opacity yes
background_opacity 0.8
background_blur 0

window_logo_path /home/elessar/.local/share/icons/Neon-logo.png
window_logo_position bottom-right
window_logo_alpha 0.1
window_logo_scale 0

############################
# FONTS
############################
font_family        Hack Nerd Font Mono
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 14.0

# font size management
map ctrl+shift+backspace change_font_size all 0

############################
# CURSOR
############################
cursor_shape block
cursor_blink_interval 0
cursor_trail 3
cursor_trail_decay 0.1 0.4

############################
# SCROLLBACK
############################
scrollback_lines -1
scrollback_pager_history_size 10
wheel_scroll_multiplier 6.0
touch_scroll_multiplier 4.0

############################
# MOUSE
############################
mouse_hide_wait -1

############################
# WINDOW & LAYOUT
############################
remember_window_size no
window_border_width 3pt
window_margin_width 0
enabled_layouts tall, fat
window_padding_width 3
hide_window_decorations yes

window_alert_on_bell yes
bell_on_tab "ðŸ”” "
draw_minimal_borders no
window_border_width 1.0pt
window_margin_width 1

active_border_color   #00aa00
inactive_border_color #bbbbbb

############################
# TABS
############################
tab_bar_style powerline
tab_powerline_style angled
tab_bar_edge bottom
tab_bar_align left
tab_bar_min_tabs 2
tab_bar_margin_width 2.0

# Tab colors & fonts
active_tab_foreground   #031111
active_tab_background   #006d6d
active_tab_font_style   bold

inactive_tab_foreground #222222
inactive_tab_background #3d7c85
inactive_tab_font_style normal

tab_title_template "{index} {tab.active_exe} {tab.progress_percent}"

############################
# KEYBINDINGS: CONFIG
############################
map alt+f5 load_config_file

############################
# KEYBINDINGS: WINDOW MGMT
############################
map ctrl+shift+enter new_window_with_cwd

# Switch focus with arrows
map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down
map shift+alt+right move_window_forward
map shift+alt+left  move_window_backward

############################
# KEYBINDINGS: TABS
############################
map ctrl+shift+t new_tab_with_cwd
map shift+right next_tab
map shift+left previous_tab

map --when-focus-on var:in_editor shift+right
map --when-focus-on var:in_editor shift+left 

map ctrl+shift+right move_tab_forward
map ctrl+shift+left  move_tab_backward

map --when-focus-on var:in_editor ctrl+shift+right
map --when-focus-on var:in_editor ctrl+shift+left 

map ctrl+page_up   previous_tab
map ctrl+page_down next_tab

map ctrl+shift+q close_tab

############################
# KEYBINDINGS: MISC
############################
map ctrl+shift+k clear_terminal to_cursor active


############################
# TERMINAL BEHAVIOR
############################
enable_audio_bell yes
allow_hyperlinks yes
detect_urls yes
wayland_enable_ime no


############################
# PERFORMANCE SETTINGS
############################
repaint_delay 10
input_delay 3
sync_to_monitor yes


############################
# NVIM integration
############################
map alt+down  kitten pass_keys.py bottom alt+down
map alt+up kitten pass_keys.py top alt+up
map alt+left kitten pass_keys.py left alt+left
map alt+right kitten pass_keys.py right alt+right

